<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink - AI-Powered Note Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .result.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .clients-list {
            margin-top: 10px;
        }

        .client-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px 5px 5px 0;
            font-size: 0.9em;
        }

        .notes-list {
            margin-top: 15px;
        }

        .note-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .note-content {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .note-date {
            font-size: 0.85em;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blink</h1>
            <p class="tagline">AI-Powered Note & Client Manager</p>
        </header>

        <div class="card">
            <h2>Create Note</h2>
            <form id="noteForm">
                <textarea
                    id="noteContent"
                    placeholder="Write your note here... Mention any client names and Blink will automatically detect them!"
                    required
                ></textarea>
                <button type="submit" id="submitBtn">
                    Create Note
                </button>
            </form>
            <div id="noteResult" class="result"></div>
        </div>

        <div class="card">
            <h2>Search Notes by Client</h2>
            <form id="searchForm">
                <div class="input-group">
                    <input
                        type="text"
                        id="clientName"
                        placeholder="Enter client name..."
                        required
                    />
                </div>
                <button type="submit" id="searchBtn">
                    Search
                </button>
            </form>
            <div id="searchResult" class="result"></div>
        </div>
    </div>

    <script>
        // Use the current domain for API calls (works locally and in production)
        const API_URL = window.location.origin;

        // Create Note Form
        document.getElementById('noteForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const content = document.getElementById('noteContent').value;
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('noteResult');

            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Creating Note<span class="loading"></span>';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content })
                });

                if (!response.ok) {
                    throw new Error('Failed to create note');
                }

                const data = await response.json();

                let clientsHTML = '';
                if (data.clients && data.clients.length > 0) {
                    clientsHTML = '<div class="clients-list"><strong>Detected Clients:</strong><br>';
                    data.clients.forEach(client => {
                        clientsHTML += `<span class="client-tag">${client}</span>`;
                    });
                    clientsHTML += '</div>';
                } else {
                    clientsHTML = '<p><em>No clients detected in this note.</em></p>';
                }

                resultDiv.className = 'result success show';
                resultDiv.innerHTML = `
                    <strong>Note created successfully!</strong>
                    <p>Note ID: ${data.note_id}</p>
                    ${clientsHTML}
                `;

                document.getElementById('noteContent').value = '';

            } catch (error) {
                resultDiv.className = 'result error show';
                resultDiv.innerHTML = `
                    <strong>Error:</strong> ${error.message}
                    <p>Make sure the backend server is running on port 8000.</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Note';
            }
        });

        // Search Form
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const clientName = document.getElementById('clientName').value;
            const searchBtn = document.getElementById('searchBtn');
            const resultDiv = document.getElementById('searchResult');

            searchBtn.disabled = true;
            searchBtn.innerHTML = 'Searching<span class="loading"></span>';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/search?client_name=${encodeURIComponent(clientName)}`);

                if (!response.ok) {
                    throw new Error('Search failed');
                }

                const data = await response.json();

                let notesHTML = '';
                if (data.notes && data.notes.length > 0) {
                    notesHTML = `<div class="notes-list">`;
                    data.notes.forEach(note => {
                        const date = new Date(note.created_at).toLocaleString();
                        notesHTML += `
                            <div class="note-item">
                                <div class="note-content">${note.content}</div>
                                <div class="note-date">${date}</div>
                            </div>
                        `;
                    });
                    notesHTML += '</div>';
                } else {
                    notesHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p>No notes found for "${data.client_name}"</p>
                        </div>
                    `;
                }

                resultDiv.className = 'result success show';
                resultDiv.innerHTML = `
                    <strong>Search Results for "${data.client_name}"</strong>
                    <p>Found ${data.notes.length} note(s)</p>
                    ${notesHTML}
                `;

            } catch (error) {
                resultDiv.className = 'result error show';
                resultDiv.innerHTML = `
                    <strong>Error:</strong> ${error.message}
                    <p>Make sure the backend server is running on port 8000.</p>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'Search';
            }
        });
    </script>
</body>
</html>
